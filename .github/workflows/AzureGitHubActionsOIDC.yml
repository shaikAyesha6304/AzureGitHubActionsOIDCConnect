name: Run Azure Login with OIDC
on:
  workflow_dispatch:

permissions:
      id-token: write
      contents: read
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.48a62e12-80cb-4fc0-b4db-211f88adb14f }}
          tenant-id: ${{ secrets.e2b2a256-ebd3-4a3f-916e-37d2e85b9884 }}
          subscription-id: ${{ secrets.4cdc700a-5678-4ac0-9653-3bf078a965d5 }}
  
      - name: 'Run az commands'
        run: |
          az account show
          az group list
