name: Build Linux Container Image and Push to ACR

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: dotnet
    steps:
    - uses: actions/checkout@v2
    - uses: azure/docker-login@v1
      with:
        login-server: pythoncontainer1.azurecr.io
        username: ${{ secrets.azure }}
        password: ${{secrets.azure}}
    - run: |
        docker build . -t pythoncontainer1.azurecr.io/sampleweb:${{ github.sha }}
        docker push pythoncontainer1.azurecr.io/sampleweb:${{ github.sha }}
